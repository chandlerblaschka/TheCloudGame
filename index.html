<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cloud Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script type="text/javascript" src="restartGame.js" defer></script>
    <script type="text/javascript" src="move.js" defer></script>
    <script type="text/javascript" src="timer.js" defer></script>
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>The Cloud Game</h1>
    </header>
    <div id="upperBorder">
        <!-- hide clouds leaving container -->
        <!-- slider and volume control from https://stackoverflow.com/questions/62160275/js-audio-volume-slider -->
        <span id='volume'>
            <i id="volumeDown" class="fas fa-volume-down"></i>
            <input type="range" id="volume-control">
            <i id="volumeUp" class="fas fa-volume-up"></i>
        </span>
        <a onclick="clickSingleA(this)" class="single active" id="player1">player 1</a>
        <a onclick="clickSingleA(this)" class="single" id="player2">player 2</a>
        <div id="timer">
            <p id="time"><span id="box"><span id="mins">00</span>:<span id="sec">00</span>:<span id="tens">00</span></span></p>
        </div>
    </div>
    <div id="container">
        <div id="clouds"> 
            <img src="./Assets/Cloud Banner.png">
            <!-- <a href='https://www.freepik.com/vectors/background'>Background vector created by alliesinteractive - www.freepik.com</a> -->
        </div>
        <!-- control instructions displayed above game content -->
        <div id="hiddenContent">

        </div>
        <div id="instructions">
            <p>select player</p>
            <p>arrow key up to jump</p>
            <p>arrow left and right to move</p>
            <p>arrow down to increase fall speed</p>
            <p>press space to start</p>
        </div>
        <div id="startNewGame">
            <p>GAME OVER</p>
            <p id="currentScore"></p>
            <p id="first"><span>1.</span>00:10:59</p>
            <p id="first"><span>2.</span>00:09:89</p>
            <p id="third"><span>3.</span>00:06:89</p>
            <p>press space to start new game</p>
        </div>
        <div id="left">
            <!-- create left side platforms -->
            <div id="platLeft"></div>
            <div id="platLeft2"></div>
            <div id="platLeft3"></div>
        </div>
        <div id="center">
            <!-- create left side platforms -->
            <div id="platCenter"></div>
            <div id="platCenter2"></div>
            <div id="platCenter3"></div>
        </div>
        <div id="right">
            <!-- create left side platforms -->
            <div id="platRight"></div>
            <div id="platRight2"></div>
            <div id="platRight3"></div>
        </div>
    </div>
    <div id="lowerBorder">
        <!-- hide clouds leaving container -->
    </div>
    
</body>
</html>
