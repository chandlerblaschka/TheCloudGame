<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The Game</h1>
    </header>
    <div id="upperBorder">
        <!-- hide clouds leaving container -->
    </div>
    <div id="container">
        <div id="clouds"> 
            <img src="Cloud Banner.png">
            <!-- <a href='https://www.freepik.com/vectors/background'>Background vector created by alliesinteractive - www.freepik.com</a> -->
        </div>
        <!-- control instructions displayed above game content -->
        <div id="left">
            <!-- create left side platforms -->
            <div id="platLeft"><img id="singleCloud" src="Single Cloud.png"></div>
            <div id="platLeft2"><img id="singleCloud" src="Single Cloud.png"></div>
            <div id="platLeft3"><img id="singleCloud" src="Single Cloud.png"></div>
        </div>
        <div id="center">
            <!-- create left side platforms -->
            <div id="platCenter"><img id="singleCloud" src="Single Cloud.png"></div>
            <div id="platCenter2"><img id="singleCloud" src="Single Cloud.png"></div>
            <div id="platCenter3"><img id="singleCloud" src="Single Cloud.png"></div>
        </div>
        <div id="right">
            <!-- create left side platforms -->
            <div id="platRight"><img id="singleCloud" src="Single Cloud.png"></div>
            <div id="platRight2"><img id="singleCloud" src="Single Cloud.png"></div>
            <div id="platRight3"><img id="singleCloud" src="Single Cloud.png"></div>
        </div>
    </div>
    <div id="lowerBorder">
        <!-- hide clouds leaving container -->
    </div>
    <script type="text/javascript" src="script.js" defer></script>
</body>
</html>
